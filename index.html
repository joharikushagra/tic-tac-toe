<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
   <table>
       <tr>
           <td class="cell" id="0"></div>
           <td class="cell" id="1"></div>
           <td class="cell" id="2"></div>
       </tr>
       <tr>
        <td class="cell" id="3"></div>
        <td class="cell" id="4"></div>
        <td class="cell" id="5"></div>
    </tr>
    <tr>
        <td class="cell" id="6"></div>
        <td class="cell" id="7"></div>
        <td class="cell" id="8"></div>
    </tr>
   </table>
   <div class="endgame">
       <div class="text"></div>
       <button onClick="startGame()">Replay</button>
    </div>
</body>
</html>
